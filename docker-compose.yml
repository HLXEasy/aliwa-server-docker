services:
  alias-wallet:
    image: aliascash/docker-aliaswalletd:${ALIAS_VERSION}
    container_name: alias-wallet
    environment:
      - RPCPASSWORD=${ALIAS_WALLET_RPCPASSWORD}
      - RPCUSER=${ALIAS_WALLET_RPCUSER}
      - TESTNET=${USE_TESTNET}
    ports:
      - 36657:36657
    volumes:
      - alias-data:/alias
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s

  aliwa-server:
    image: aliascash/docker-aliwa-server:${ALIWA_VERSION}
    container_name: aliwa-server
    environment:
      - RPCPASSWORD=${ALIAS_WALLET_RPCPASSWORD}
      - RPCUSER=${ALIAS_WALLET_RPCUSER}
      - RPCPORT=${ALIAS_WALLET_RPCPORT}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - ALIAS_CHAIN_START_SYNC_HEIGHT=${ALIAS_CHAIN_START_SYNC_HEIGHT}
    ports:
      - 1521:1521
      - 8080:8080
      - 5500:5500
#    volumes:
#      - aliwa-data:/opt/aliwa
    depends_on:
      - "alias-wallet"
      - "aliwa-database"

  aliwa-database:
    image: mariadb:${MARIADB_VERSION}
    container_name: aliwa-database
    environment:
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - mariadb-data:/var/lib/mysql

  tor-hidden-service:
    image: goldy/tor-hidden-service:${TOR_VERSION}
    container_name: tor-hidden-service
    links:
      - aliwa-server
    environment:
      # Set mapping ports
      SERVICE1_TOR_SERVICE_HOSTS: 3000:aliwa-server:3000
      SERVICE1_TOR_SERVICE_VERSION: '3'
      # Tor v3 address private key base 64 encoded
      SERVICE1_TOR_SERVICE_KEY: |
        ${TOR_SERVICE_KEY1}

volumes:
  alias-data: { }
#  aliwa-data: { }
  mariadb-data: { }
