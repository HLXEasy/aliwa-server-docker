services:
  alias-bootstrapper:
    image: aliascash/docker-aliaswalletd-bootstrapper:latest
    container_name: alias-bootstrapper
    environment:
      - TESTNET=${USE_TESTNET}
    volumes:
      - alias-data:/alias

volumes:
  alias-data:
    external:
      name: docker-aliwa-server_alias-data
